<div class="container" style="margin-top:100px;">

  <!--<p>student works!</p>-->
  <form [formGroup]="studentEnrollForm">
    <app-basic-info [basicInfoform]="studentEnrollForm" [isSubmitted]="isSubmitted"></app-basic-info>
    <app-address-info [addressInfoform]="studentEnrollForm" [isSubmitted]="isSubmitted"></app-address-info>
  </form>
  <button class="btn btn-primary" (click)="submit()" [disabled]="id!=0">Submit</button>
  <button class="btn btn-primary" (click)="cancel()" style="margin-left:20px;">Cancel</button>
</div>
